<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="/css/style.css">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Log In | Shrink Ray</title>
    </head>
    <body>
        <div class="formCard">
            <section class="form-container">
                <div>
                    <h1>
                        <span class="gradient-text">Shrink Ray</span>
                    </h1>
                    <h2>Log In</h2>
                </div>
                <div class="form">
                    <form action="/api/login" method="post"></form>
                    <label for="username">Username:</label>
                    <input
                        type="username"
                        id="username"
                        name="username"
                        required
                    >
                    <label for="password">Password:</label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        required
                    >
                    <button>Login</button>
                </div>
            </section>
        </div>
    </body>
</html>
