<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Shrink a Link | Shrink Ray</title>
    </head>
    <body>
        <div class="formCard">
            <section class="form-container">
                <div>
                    <h1>
                        <span class="gradient-text">Shrink Ray</span>
                    </h1>
                    <h2>Shrink a Link</h2>
                </div>
                <div class="form">
                    <form action="/api/links" method="post"></form>
                    <label for="originalUrl">Original URL:</label>
                    <input
                        type="originalUrl"
                        id="originalUrl"
                        name="originalUrl"
                        required
                    >
                    <button>Shrink It!</button>
                </div>
            </section>
        </div>
    </body>
</html>
